<div class="panel panel-default" ng-repeat="post in posts">
  <div class="panel-body">
    <h2>{{post.title}}</h2>
    <h4 class="text-muted">Author: {{post.author}}</h4>
    <h4 class="text-muted">Date: {{post.date | date:'d MMMM yyyy HH:mm:ss'}}</h4>
    <hr/>
    <p>{{post.content}}</p>
  </div>
</div>
